name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/product-api-db
          JWT_SECRET: test-secret-key
          CONTENTFUL_SPACE_ID: test-space
          CONTENTFUL_ACCESS_TOKEN: test-token
          CONTENTFUL_ENVIRONMENT: master
          CONTENTFUL_CONTENT_TYPE: product

      - name: Generate coverage report
        run: npm run test:cov
        env:
          MONGODB_URI: mongodb://localhost:27017/product-api-db
          JWT_SECRET: test-secret-key
          CONTENTFUL_SPACE_ID: test-space
          CONTENTFUL_ACCESS_TOKEN: test-token
          CONTENTFUL_ENVIRONMENT: master
          CONTENTFUL_CONTENT_TYPE: product

      - name: Check coverage threshold
        run: |
          echo "Coverage report generated. Please check coverage/coverage-summary.json for details."
          echo "Minimum required coverage: 30%"
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "Error: coverage/coverage-summary.json not found"
            echo "Listing coverage directory contents:"
            ls -la coverage/ || echo "Coverage directory does not exist"
            exit 1
          fi
          node -e "const cov = require('./coverage/coverage-summary.json'); const pct = cov.total.statements.pct; console.log('Current coverage:', pct + '%'); if (pct < 30) { console.error('Coverage is below 30%'); process.exit(1); }"
